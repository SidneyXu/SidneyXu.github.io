<article class="post">
    <header>
      <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
      {{ $i18n := index .Site.Params.i18n .Site.LanguageCode }}
      <div class="post-meta">{{ .Date.Format .Site.Params.dateformater }} -  {{$i18n.readAbout}} {{ .ReadingTime }}  {{ $i18n.min }} </div>
    </header>

    {{ .Summary }}
    <footer>
        <a href='{{ .Permalink }}'><nobr>{{ $i18n.more }}  â†’</nobr></a>
    </footer>
</article>
